<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Data Form</h1>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <label for="mean_radius">Mean Radius:</label>
        <input type="text" step="any" id="mean_radius" name="mean_radius" required><br>

        <label for="mean_texture">Mean Texture:</label>
        <input type="text" step="any" id="mean_texture" name="mean_texture" required><br>

        <label for="mean_perimeter">Mean Perimeter:</label>
        <input type="text" step="any" id="mean_perimeter" name="mean_perimeter" required><br>

        <label for="mean_area">Mean Area:</label>
        <input type="text" step="any" id="mean_area" name="mean_area" required><br>

        <label for="mean_smoothness">Mean Smoothness:</label>
        <input type="text" step="any" id="mean_smoothness" name="mean_smoothness" required><br>

        <label for="mean_compactness">Mean Compactness:</label>
        <input type="text" step="any" id="mean_compactness" name="mean_compactness" required><br>

        <label for="mean_concavity">Mean Concavity:</label>
        <input type="text" step="any" id="mean_concavity" name="mean_concavity" required><br>

        <label for="mean_concave_points">Mean Concave Points:</label>
        <input type="text" step="any" id="mean_concave_points" name="mean_concave_points" required><br>

        <label for="mean_symmetry">Mean Symmetry:</label>
        <input type="text" step="any" id="mean_symmetry" name="mean_symmetry" required><br>

        <label for="mean_fractal_dimension">Mean Fractal Dimension:</label>
        <input type="text" step="any" id="mean_fractal_dimension" name="mean_fractal_dimension" required><br>

        <label for="radius_error">Radius Error:</label>
        <input type="text" step="any" id="radius_error" name="radius_error" required><br>

        <label for="texture_error">Texture Error:</label>
        <input type="text" step="any" id="texture_error" name="texture_error" required><br>

        <label for="perimeter_error">Perimeter Error:</label>
        <input type="text" step="any" id="perimeter_error" name="perimeter_error" required><br>

        <label for="area_error">Area Error:</label>
        <input type="text" step="any" id="area_error" name="area_error" required><br>

        <label for="smoothness_error">Smoothness Error:</label>
        <input type="text" step="any" id="smoothness_error" name="smoothness_error" required><br>

        <label for="compactness_error">Compactness Error:</label>
        <input type="text" step="any" id="compactness_error" name="compactness_error" required><br>

        <label for="concavity_error">Concavity Error:</label>
        <input type="text" step="any" id="concavity_error" name="concavity_error" required><br>

        <label for="concave_points_error">Concave Points Error:</label>
        <input type="text" step="any" id="concave_points_error" name="concave_points_error" required><br>

        <label for="symmetry_error">Symmetry Error:</label>
        <input type="text" step="any" id="symmetry_error" name="symmetry_error" required><br>

        <label for="fractal_dimension_error">Fractal Dimension Error:</label>
        <input type="text" step="any" id="fractal_dimension_error" name="fractal_dimension_error" required><br>

        <label for="worst_radius">Worst Radius:</label>
        <input type="text" step="any" id="worst_radius" name="worst_radius" required><br>

        <label for="worst_texture">Worst Texture:</label>
        <input type="text" step="any" id="worst_texture" name="worst_texture" required><br>

        <label for="worst_perimeter">Worst Perimeter:</label>
        <input type="text" step="any" id="worst_perimeter" name="worst_perimeter" required><br>

        <label for="worst_area">Worst Area:</label>
        <input type="text" step="any" id="worst_area" name="worst_area" required><br>

        <label for="worst_smoothness">Worst Smoothness:</label>
        <input type="text" step="any" id="worst_smoothness" name="worst_smoothness" required><br>

        <label for="worst_compactness">Worst Compactness:</label>
        <input type="text" step="any" id="worst_compactness" name="worst_compactness" required><br>

        <label for="worst_concavity">Worst Concavity:</label>
        <input type="text" step="any" id="worst_concavity" name="worst_concavity" required><br>

        <label for="worst_concave_points">Worst Concave Points:</label>
        <input type="text" step="any" id="worst_concave_points" name="worst_concave_points" required><br>

        <label for="worst_symmetry">Worst Symmetry:</label>
        <input type="text" step="any" id="worst_symmetry" name="worst_symmetry" required><br>

        <label for="worst_fractal_dimension">Worst Fractal Dimension:</label>
        <input type="text" step="any" id="worst_fractal_dimension" name="worst_fractal_dimension" required><br>

        <input type="submit" value="Submit">
    </form>

    {{final_result}}
</body>
</html>
